<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Products</title>
</head>
<body>

    <h1>Welcome to Our Bakery Store!</h1>
    <p>Browse our delicious bakery products.</p>

    <ul>
        {% for product in products %}
        <li>
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>${{ product.price }}</p>
        </li>
        {% empty %}
        <li>No products available.</li>
        {% endfor %}
    </ul>

</body>
</html>
